spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092

task:
  kafka:
    topic:
      status-updated: test-status-updated
    consumer:
      group-id: test-group

notification:
  email: test@example.com

spring.mail.username: no-reply@example.com